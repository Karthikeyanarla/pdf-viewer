<mat-toolbar class="mat-elevation-z4" color="primary">
    <button mat-icon-button matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
  <a href="/" class="title">CEM</a>
  <div class="toolbar-spacer"></div>
  <a mat-button [routerLink]="['profile']">Profile</a>
  <button mat-raised-button *ngIf="!loginDisplay" (click)="login()">
    Login
  </button>
  <button mat-raised-button *ngIf="loginDisplay" (click)="logout()">
    Logout
  </button>
</mat-toolbar>


<div class="container">
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>


<app-sidenav></app-sidenav>
